name: .NET Framework Build

on: [push]

jobs:
  build:
    runs-on: windows-latest  # Specifies that the job will run on a Windows runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '4.x' # Specifies the .NET Framework version to use

    - name: Restore dependencies
      run: dotnet restore SmtpServerWinForms-main/SmtpServerWinForms.sln

    - name: Build
      run: dotnet build SmtpServerWinForms-main/SmtpServerWinForms.sln --configuration Release

    - name: Run tests
      run: dotnet test SmtpServerWinForms-main/SmtpServerWinForms.sln --configuration Release
