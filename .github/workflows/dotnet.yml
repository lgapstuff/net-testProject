name: .NET Framework Build

on: [push]

jobs:
  build:
    runs-on: windows-latest  # Specifies the runner that the job will run on

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Restore dependencies
      run: dotnet restore SmtpServerWinForms-main/SmtpServerWinForms.sln --verbosity detailed

    - name: Build
      run: dotnet build SmtpServerWinForms-main/SmtpServerWinForms.sln --configuration Release

    - name: Run tests
      run: dotnet test SmtpServerWinForms-main/SmtpServerWinForms.sln --configuration Release
